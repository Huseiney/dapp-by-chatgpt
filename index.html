<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Dapp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#wallet">Wallet</a></li>
          <li><a href="#tokens">Tokens</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h1>Welcome to My Dapp</h1>
        <p>This is a decentralized application that allows you to manage your assets on the blockchain.</p>
      </section>
      <section id="wallet">
        <h2>My Wallet</h2>
        <p>Here you can manage your wallet and connect to the blockchain.</p>
        <button id="connect-wallet">Connect Wallet</button>
      </section>
      <section id="tokens">
        <h2>My Tokens</h2>
        <p>Here you can view and manage your token assets.</p>
        <button id="get-tokens">Get Tokens</button>
      </section>
    </main>
    <aside>
      <h3>Recent Transactions</h3>
      <ul id="transactions"></ul>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
